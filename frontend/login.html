<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <i class="fas fa-user-graduate fa-3x text-primary mb-3"></i>
                <h2>Smart Attendance System</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <!-- Test Credentials -->
            <div class="alert alert-info">
                <h6>Test Credentials:</h6>
                <p class="mb-1"><strong>Email:</strong> john@college.edu</p>
                <p class="mb-0"><strong>Password:</strong> password</p>
            </div>

            <!-- Login Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" value="john@college.edu" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" value="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">New Student? Register Here</h5>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regStudentId" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="regStudentId" placeholder="S001" required>
                        </div>
                        <div class="mb-3">
                            <label for="regName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="regName" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="john@college.edu" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="password123" required>
                        </div>
                        <div class="mb-3">
                            <label for="regClass" class="form-label">Class</label>
                            <input type="text" class="form-control" id="regClass" placeholder="CS-3A" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="index.html" class="text-muted">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
